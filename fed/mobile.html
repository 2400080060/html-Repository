<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logo + Menu Responsive Example</title>
  <style>
    :root{
      --bg:#0f1720;
      --accent:#0ea5a4;
      --text:#fff;
      --muted:#e6eef0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#fafafa;
      color:#111;
      -webkit-font-smoothing:antialiased;
    }

    /* HEADER */
    header{
      background:var(--bg);
      color:var(--text);
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
    }

    /* Logo inside h2 (as requested) */
    h2.logo{
      margin:0;
      font-size:1.25rem;
      font-weight:700;
      line-height:1;
    }
    h2.logo a{
      color:var(--text);
      text-decoration:none;
    }

    /* Navigation */
    nav[role="navigation"] ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:20px;                /* horizontal spacing on desktop */
      align-items:center;
    }
    nav li{ margin:0; }
    nav a{
      display:inline-block;
      padding:8px 10px;
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.02em;
      white-space:nowrap;
    }
    nav a:hover{ text-decoration:underline; }

    /* HERO */
    .hero{
      padding:64px 18px;
      text-align:center;
      background:linear-gradient(180deg, rgba(14,165,164,0.08), rgba(14,165,164,0.02));
    }
    .hero h1{ margin:0 0 12px; font-size:2rem; color:#062626; }
    .hero p{ margin:0 auto; max-width:720px; color:#334; font-size:1rem; line-height:1.6; }

    /* ABOUT */
    .about{
      padding:42px 18px;
      background:#fff;
      text-align:center;
    }
    .about h2{ margin:0 0 12px; font-size:1.5rem; color:#062626; }
    .about p{ max-width:760px; margin:0 auto; color:#334; line-height:1.6; }

    /* MOBILE - stack logo then menu line-by-line */
    @media (max-width: 700px){
      header{
        flex-direction:column;
        align-items:stretch;      /* allow menu to take full width */
        gap:8px;
      }
      /* center the logo on mobile */
      h2.logo{ text-align:center; }

      /* stack menu vertically, each item full width and on its own line */
      nav[role="navigation"] ul{
        flex-direction:column;
        gap:0;                    /* no horizontal gaps needed */
        width:100%;
      }
      nav li{ width:100%; }
      nav a{
        display:block;
        width:100%;
        text-align:left;
        padding:12px 14px;
        border-top:1px solid rgba(255,255,255,0.03); /* subtle separators */
        background:transparent;
      }
      /* optional: center smaller screens text */
      @supports (text-wrap:balance){
        nav a{ text-wrap:balance; }
      }
    }

    /* small aesthetic tweak for very large screens */
    @media (min-width: 1200px){
      .hero{ padding:96px 60px; }
      .hero h1{ font-size:2.6rem; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo inside h2 as requested -->
    <h2 class="logo"><a href="#">MyLogo</a></h2>

    <!-- Navigation -->
    <nav role="navigation" aria-label="Main menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <img src="tigerimage.jpg" alt="center" width="3005" height="2005">
  <br><br>
  

</body>
</html>
